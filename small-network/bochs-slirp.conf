# ======================================
# BOCHS CONFIGURATION - SLiRP Method
# ======================================

# Display configuration
display_library: sdl2
romimage: file=/usr/share/bochs/BIOS-bochs-latest
vgaromimage: file=/usr/share/bochs/VGABIOS-lgpl-latest

# CPU and Memory
megs: 32
cpu: count=1, ips=10000000

# Boot device
boot: disk

# Disk image
ata0-master: type=disk, path="boot.img", mode=flat, cylinders=40, heads=16, spt=63

# ============================================================================
# NETWORK CONFIGURATION - SLiRP Backend
# ============================================================================

# NE2000 NIC with SLiRP (User-mode networking)
ne2k: ioaddr=0x300, irq=9, mac=de:ad:be:ef:00:01, ethmod=slirp

# Alternative: Realtek 8139 with SLiRP
# rtl8139: ioaddr=0xc000, irq=11, mac=52:54:00:12:34:56, ethmod=slirp

# SLiRP configuration options:
# - Provides NAT networking
# - VM gets IP in 10.0.2.x range
# - Host is 10.0.2.2
# - DNS is 10.0.2.3
# - Port forwarding available

# Optional: Enable debug logging
# debug: action=net

# ============================================================================
# SERIAL PORT FOR DEBUG OUTPUT
# ============================================================================
com1: enabled=1, mode=file, dev=serial.log
